<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <p>
        Loan Amount $
        <input
          class="input"
          type="number"
          id="loan-amount"
          min="1"
          max="1000000"
          value="1000"
          onchange="calculateLoan()"
        />
      </p>
      <p>
        Interst Rate %
        <input
          class="input"
          type="number"
          id="interest-rate"
          min="0"
          max="100"
          value="10"
          step=".1"
          onchange="calculateLoan()"
        />
      </p>
      <p>
        Months to pay
        <input
          class="input"
          type="number"
          id="months-to-pay"
          min="6"
          max="48"
          value="12"
          onchange="calculateLoan()"
        />
      </p>

      <p class="payment" id="payment">Monthly Payment:</p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
