<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">English Dictionary</h1>
      <input placeholder="Search a word" type="text" class="input" id="input" />
      <p class="info-text" id="info-text">Type a word and press enter</p>

      <div class="meaning-container" id="meaning-container">
        <h2 id="word-text"></h2>
        <p><strong>Phonetics:</strong> <span class="phonetics-text" id="phonetics-text"></span></p>
        <audio src="" controls id="audio" aria-label="Pronunciation"></audio>

        <h3>Definitions</h3>
        <div id="definitions"></div>

        <h3>Synonyms</h3>
        <p id="synonyms"></p>

        <h3>Antonyms</h3>
        <p id="antonyms"></p>

        <h3>Source</h3>
        <a href="" id="source-link" target="_blank">View Source</a>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
