<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratings-container" id="ratings-container">
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/128/166/166527.png"
            alt=""
          />
          <span>Unhappy</span>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/128/1791/1791385.png"
            alt=""
          />
          <span>Netural</span>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/128/13536/13536209.png"
            alt=""
          />
          <span>Satisfied</span>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
